<div class="flex justify-center my-5">
  <app-page-card width="80rem">
    <div class="container mx-auto p-4">
      <div class="container mx-auto p-6">
        <!-- Header com título à esquerda e botão à direita -->
        <div class="flex justify-between items-start mb-6">
          <div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Dashboard de Receitas</h1>
            <p class="text-gray-600">Visualize e analise a receita da sua operação</p>
          </div>

          <button
            mat-stroked-button
            color="primary"
            (click)="voltar()"
            class="flex items-center">
            <mat-icon class="!mr-2">arrow_back</mat-icon>
            Voltar
          </button>
        </div>

        <app-dashboard-core
          [initialChartsDefinitions]="initialChartsDefinitions"
          [activeDisplaySize]="activeDisplaySize"
        >
        </app-dashboard-core>
      </div>
    </div>
  </app-page-card>
</div>
