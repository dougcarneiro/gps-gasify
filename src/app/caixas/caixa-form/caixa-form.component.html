<h2 class="p-8 mt-2 flex justify-center font-satisfy text-blue-800 text-5xl">{{formTitle}}</h2>
<mat-dialog-content>
  <div class="font-montserrat mt-10 w-full sm:mx-auto sm:w-full sm:max-w-sm">

    <form [formGroup]="form" class="space-y-6 p-3">
      <mat-form-field class="w-full mb-3">
        <mat-label>{{ isEditMode ? 'Saldo Final' : 'Saldo Inicial' }}</mat-label>
        <input matInput formControlName="initialBalance" [placeholder]="isEditMode ? 'Saldo de fechamento' : '0,00'" type="number" step="0.01" min="0" />
        <mat-error *ngIf="form.get('initialBalance')?.hasError('required')">
          {{ isEditMode ? 'Saldo final é obrigatório' : 'Saldo inicial é obrigatório' }}
        </mat-error>
        <mat-error *ngIf="form.get('initialBalance')?.hasError('min')">
          {{ isEditMode ? 'Saldo final deve ser maior ou igual a zero' : 'Saldo inicial deve ser maior ou igual a zero' }}
        </mat-error>
      </mat-form-field>

    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button type="submit" [disabled]="form.invalid || isLoading" (click)="onSubmit()" mat-flat-button
    class="w-full md:w-auto md:px-12 !rounded-md !text-lg">{{ submitButtonText }}
    @if (isLoading) {
    <mat-spinner diameter="24" [strokeWidth]="3" active-indicator-color="bg-blue-100" />
    }
  </button>
</mat-dialog-actions>
