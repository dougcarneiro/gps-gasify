<mat-toolbar color="primary" class="!bg-transparent">

  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon svgIcon="menuIcon" class="text-gray-800 mr-3 h-6 w-6"></mat-icon>
  </button>
  <a routerLink="/"
       routerLinkActive="active-toolbar-link"
       [routerLinkActiveOptions]="{exact: true}">
  <span class="!text-blue-800 !text-2xl !font-bold !font-satisfy">Gasify</span>
  </a>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav !bg-blue-200 !border-0">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active-list-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.name }}</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon matListItemIcon>exit_to_app</mat-icon>
        <span matListItemTitle>Sair</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
