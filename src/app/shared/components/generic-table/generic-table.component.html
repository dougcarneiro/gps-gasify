<div class="container mx-auto p-4">
  @if (!isLoading) {
    <table mat-table [dataSource]="dataSource" matSort class="min-w-full bg-white border border-gray-200">

      <!-- Dynamic Columns -->
      @for (col of columnConfig; track col.key) {
        <ng-container [matColumnDef]="col.key">
          <th mat-header-cell *matHeaderCellDef [mat-sort-header]="col.key" [disabled]="!col.sortable">
            {{ col.header }}
          </th>
          <td mat-cell *matCellDef="let element">
            @if (col.pipe === 'titlecase') {
              {{ element[col.key] | titlecase }}
            } @else {
              {{ element[col.key] }}
            }
          </td>
        </ng-container>
      }

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <div class="flex justify-center space-x-4">
            <button (click)="onEdit(element)">
              <mat-icon class="!m-auto !text-blue-600">edit</mat-icon>
            </button>
            <button (click)="onDelete(element)">
              <mat-icon class="!m-auto !text-red-600">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">{{ noDataMessage }}</td>
      </tr>
    </table>
  } @else {
    <div class="flex justify-center items-center h-64">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  }
</div>
